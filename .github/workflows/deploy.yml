name: Build and Push to Docker Hub

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"            # optional: version tags like v1.0.0
  workflow_dispatch: {}     # allows manual run from GitHub Actions UI

env:
  # Docker Hub repos (edit only the repo names if you prefer different ones)
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/atlas-hotel-chatbot-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/atlas-hotel-chatbot-frontend
  

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Enables building multi-arch images if you ever want it.
      # Not required, but harmless and standard.
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub (required for push)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Create smart tags:
      # - latest for main branch
      # - short SHA for traceability
      # - vX.Y.Z for release tags
      - name: Docker metadata (backend)
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=ref,event=tag

      - name: Docker metadata (frontend)
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=ref,event=tag

      # Build & push backend image
      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build & push frontend image
      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max